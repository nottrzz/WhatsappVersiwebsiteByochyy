    <script>
        const tombolKamera = document.getElementById('tombolKamera')
        const modalVideo = document.getElementById('modalVideo')
        const tutupV = document.querySelector('.tombolkluar')
        function aktifKamera(){
            modalVideo.style.display = 'block';
            navigator.mediaDevices.getUserMedia({video: true}).then(stream => {
                const video = document.getElementById('video')
            video.srcObject = stream
            }).catch(error => {
                console.error('Error mengaktifkan kamera:', error)
            })
        }

        function tutupkamera(){
            modalVideo.style.display = 'none'
        }
        // tombolKamera.addEventListener('click', aktifKamera())
        tombolKamera.addEventListener('click', () =>{
            if(modalVideo.style.display === 'block'){
                    modalVideo.style.display = 'none'
                }else{
                    modalVideo.style.display ='block'
                }
        })

        tutupV.addEventListener('click', tutupkamera())
    
    </script>

        <script>
            const tombolMenu = document.getElementById('klik')
            const modal = document.querySelector('.menu')
            let modalterbuka = false;

            tombolMenu.addEventListener('click', () =>{
                // modal.style.display = 'block';
                if(modal.style.display === 'block'){
                    modal.style.display = 'none'
                }else{
                    modal.style.display ='block'
                }
            })

            window.addEventListener('click', (even) =>{
                if(!modal.contains(event.target) && event.target !== tombolMenu){
                    modal.style.display ='none'
                    modalterbuka = false;
                }
            })
        </script>
